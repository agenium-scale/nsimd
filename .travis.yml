language: cpp

## Install deps
dist: bionic
addons:
    apt:
        sources:
            - crossbuild-essential-armhf
            - crossbuild-essential-arm64
            - ubuntu-toolchain-r-test

## For some reason, default osx image is not working with homebrew
osx_image: xcode10.2

## Compilations and tests
matrix:
    include:
        ## Linux-gcc-x86
        ## --------------------------------------------------------------------
        ## SSE2:
        - os: linux
          env:
            - TOOLSET_CC=gcc
            - TOOLSET_CXX=g++
            - SIMD=SSE2
        ## SSE42:
        - os: linux
          env:
            - TOOLSET_CC=gcc
            - TOOLSET_CXX=g++
            - SIMD=SSE42
        ## AVX:
        - os: linux
          env:
            - TOOLSET_CC=gcc
            - TOOLSET_CXX=g++
            - SIMD=AVX
        ## AVX2:
        - os: linux
          env:
            - TOOLSET_CC=gcc
            - TOOLSET_CXX=g++
            - SIMD=AVX2
        ## AVX2+FMA:
        - os: linux
          env:
            - TOOLSET_CC=gcc
            - TOOLSET_CXX=g++
            - SIMD=AVX2
            - SIMD_OPTIONALS=FMA
        ## Linux-clang-x86
        ## --------------------------------------------------------------------
        ## SSE2:
        - os: linux
          env:
            - TOOLSET_CC=clang
            - TOOLSET_CXX=clang++
            - SIMD=SSE2
        ## SSE42:
        - os: linux
          env:
            - TOOLSET_CC=clang
