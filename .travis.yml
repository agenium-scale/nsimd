            - SIMD=AVX
        ## AVX2:
        - os: linux
          env:
            - TOOLSET_CC=clang
            - TOOLSET_CXX=clang++
            - SIMD=AVX2
        ## AVX2+FMA:
        - os: linux
          env:
            - TOOLSET_CC=clang
            - TOOLSET_CXX=clang++
            - SIMD=AVX2
            - SIMD_OPTIONALS=FMA
        ## OSX-clang-x86
        ## --------------------------------------------------------------------
        ## SSE2:
        - os: osx
          env:
            - TOOLSET_CC=clang
            - TOOLSET_CXX=clang++
            - SIMD=SSE2
        ## SSE42:
        - os: osx
          env:
            - TOOLSET_CC=clang
            - TOOLSET_CXX=clang++
            - SIMD=SSE42
        ## AVX:
        - os: osx
          env:
            - TOOLSET_CC=clang
            - TOOLSET_CXX=clang++
            - SIMD=AVX
