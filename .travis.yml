        #    - TOOLSET_CC=clang
        #    - TOOLSET_CXX=clang++
        #    - SIMD=AVX2
        ### AVX2+FMA:
        #- os: osx
        #  env:
        #    - TOOLSET_CC=clang
        #    - TOOLSET_CXX=clang++
        #    - SIMD=AVX2
        #    - SIMD_OPTIONALS=FMA
        ## Windows-MSVC-x86
        ## --------------------------------------------------------------------------------------------
        ## SSE2:
        - os: windows
          env:
            - TOOLSET_CC=cl.exe
            - TOOLSET_CXX=cl.exe
            - SIMD=SSE2
        ## AVX:
        - os: windows
          env:
            - TOOLSET_CC=cl.exe
            - TOOLSET_CXX=cl.exe
            - SIMD=AVX
        ## AVX2:
        - os: windows
          env:
            - TOOLSET_CC=cl.exe
            - TOOLSET_CXX=cl.exe
            - SIMD=AVX2
        ## AVX2+FMA:
        - os: windows
          env:
            - TOOLSET_CC=cl.exe
            - TOOLSET_CXX=cl.exe
            - SIMD=AVX2
            - SIMD_OPTIONALS=FMA

## It seems that travis ignore addons "chocolatey" so do it manually
install:
    - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
        choco install -y python3 ninja;
      fi
    - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        sudo apt update;
        sudo apt install gcc-8 g++-8 clang-6.0 libmpfr-dev ninja-build -y;
      fi

## Prepare build
before_script:
    - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
        scripts/travis-windows-env.bat;
        source _env.sh;
        export CMAKE_ARGS="$CMAKE_ARGS -DPYTHON_EXECUTABLE=C:\\Python37\\python";
      fi
    - if [[ ! -z "$TARGET" ]]; then
        export CMAKE_ARGS="$CMAKE_ARGS -DCMAKE_CXX_COMPILER_TARGET=$TARGET";
        export CMAKE_ARGS="$CMAKE_ARGS -DCMAKE_C_COMPILER_TARGET=$TARGET";
      fi
    - mkdir build
    - export HATCH_SIMD=$( echo "$SIMD" | tr '[:upper:]' '[:lower:]' )
    - python3 egg/hatch.py -Af --simd $HATCH_SIMD
    - cd build
    - cmake .. $CMAKE_ARGS
        -DCMAKE_CXX_COMPILER=$TOOLSET_CXX -DCMAKE_C_COMPILER=$TOOLSET_CC
        -DSIMD=$SIMD -DSIMD_OPTIONALS=$SIMD_OPTIONALS
        -GNinja

## Build
script:
    - cmake --build .
    - cmake --build . --target gen.tests
    - cmake --build . --target tests
    - ctest .
